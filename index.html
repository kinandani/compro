<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Company Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top ">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="#">Kinandani's Company</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#product">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Carousel -->
    <div id="home">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active vh-100">
                    <img src="1.jpg" class="d-block w-100 h-100 object-fit-cover" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Moon</h5>
                        <p>Pesona Bulan.</p>
                    </div>
                </div>
                <div class="carousel-item vh-100">
                    <img src="2.jpg" class="d-block w-100 h-100 object-fit-cover" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Deer</h5>
                        <p>Rusa Galau.</p>
                    </div>
                </div>
                <div class="carousel-item vh-100">
                    <img src="3.jpg" class="d-block w-100 h-100 object-fit-cover" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Mountain</h5>
                        <p>Gunung Beda.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- Card -->
    <div id="product" class="p-5 mb-5">
        <h2 class="text-center mb-5">Product</h2>
        <div class="d-flex justify-content-evenly flex-wrap gap-5 gap-lg=0">
            <div class="card" style="width: 18rem;">
                <img src="1.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Moon</h5>
                    <p class="card-text">Pesona Bulan.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="2.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Deer</h5>
                    <p class="card-text">Rusa Galau.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="3.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Mountain</h5>
                    <p class="card-text">Gunung Beda.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact -->
    <div id="contact">
        <form class="border mx-5 my-5 rounded">
            <h3 class="text-center mb-5">Contact</h3>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="ex@gmail.com">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="ex">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" cols="30" rows="5" class="form-control" placeholder="ex"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
